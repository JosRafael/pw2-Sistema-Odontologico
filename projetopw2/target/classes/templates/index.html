<!DOCTYPE html>
<html xmlns:th=xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Consultando Dados</title>
      
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <link rel="stylesheet" href="css/Busca.css"/>

  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Sistema Odontologico</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
	</nav>
	
	<div class="container">
		<div class="row justify-content-md-center">
			<h1>Lista de Pacientes Cadastrados</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<h3><a href="/cadastrarPaciente" class="btn btn-primary btn-sm mb-3">Cadastrar Paciente</a></h3>
			</div>
		</div>
		<br>
		
	<table class="container">
		
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Data de Nascimento</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Deletar </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="paciente : ${paciente}">
			<td><a th:href="${(#mvc.url('PC#detalhesConsulta').arg(0, paciente.id)).build()}"><span th:text="${paciente.nome}"></span></a></td>
			<td><span th:text="${paciente.email}"></span></td>
			<td><span th:text="${paciente.dataNascimento}"></span></td>
			<td><span th:text="${paciente.cpf}"></span></td>
			<td><span th:text="${paciente.telefone}"></span></td>
			<td><a class="waves-effect waves-light btn-tiny" th:href="${(#mvc.url('PC#deletarPaciente').arg(0, paciente.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
